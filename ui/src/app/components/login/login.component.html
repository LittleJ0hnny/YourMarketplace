<div class="container">
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h3>Authorization</h3>
      <div>
        <mat-form-field>
          <input matInput placeholder="Enter userneme" formControlName="username">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Enter your password" formControlName="password"
                 [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </div>
      <div>
        <button mat-button [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
