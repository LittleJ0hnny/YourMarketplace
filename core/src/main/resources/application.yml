spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mpdb
    username: root
    password: root
    hikari:
      maximum-pool-size: 5
      driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      javax:
        persistence:
          validation: none